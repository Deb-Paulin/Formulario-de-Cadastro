<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário CPF</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <section class="container">
        <h1 class="container__title">Formulário de cadastro</h1>
        <ul>
            <li class="container__info">Nenhum campo pode estar vazio</li>
            <li class="container__info">Usuário só poderá conter letras e/ou números</li>
            <li class="container__info">Usuário deverá ter entre 3 e 12 caracteres</li>
            <li class="container__info">Senha precisa ter entre 6 e 12 caracteres</li>
        </ul>
          
        <form action="/" method="POST" class='form'>
            <label class="label">Nome</label>
            <input type="text" class="form__input">
            <label class="label">Sobrenome</label>
            <input type="text" class="form__input">
            <label class="label">CPF</label>
            <input type="text" class="form__input">
            <label class="label">Usuário</label>
            <input type="text" class="form__input">
            <label class="label">Senha</label>
            <input type="password" class="form__input">
            <label class="label">Repetir Senha</label>
            <input type="password" class="form__input">
            <button onclick="send()" class="form__button">Enviar</button>
        </form>
        </section>
      
        <script src="./assets/js/validaCPF.js"></script>
        <script src="./assets/js/main.js"></script>
</body>
</html>
    
</body>
</html>
